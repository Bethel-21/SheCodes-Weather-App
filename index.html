<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section>
      <header>
        <form class="form-place">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="search-box"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <div class="details">
        <div class="city-temperature">
          <h1 class="city-place">Addis Ababa</h1>
          <h2 class="temperature-value"></h2>
          <p>
            Wind: <strong class="wind-value"></strong> <br />
            Humidity: <strong class="humidity-value"></strong>
          </p>
        </div>
        <div class="condition">
          <img class="icon" />

          <p class="weather-condition"></p>
        </div>
        <div class="date-time">
          <h1 class="date-value">Fri Oct 18</h1>
          <h2 class="time-value">13:24</h2>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/Bethel-21" target="_blank"
          >Bethelhem Daniel Fenta</a
        >, is open sourced
        <a href="">
          <a
            href="https://github.com/Bethel-21/SheCodes-Weather-App"
            target="_blank"
            >on GitHub</a
          ></a
        >
        , and <a href="">hosted on Netlify</a>.
      </footer>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
